<!DOCTYPE html>
<head>
    <title>Lani Templates</title>
</head>
<body>

    <template id="lani-animation-basic">
        <style>
            :host {
                display: flex;
                position: relative;
            }
            canvas#screen, div#content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <canvas id="screen"></canvas>
        <div id="content">
            <slot></slot>
        </div>
    </template>

    <template id="lani-paginator">
        
    </template>

    <template id="lani-table-core">
        <!-- All top-level containers need l-body class for automatic Lani styling -->
        <div id="header" class="l-body">
            <p id="title"></p>
        </div>
        <div id="body" class="l-body"></div>
        <div id="footer" class="l-body"></div>
    </template>
</body>
