<!DOCTYPE html>
<head>
    <title>Lani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Square+Peg&display=swap" rel="stylesheet"> 
    <script src="lani/lani.js"></script>
    <link href="lani/lani.css" type="text/css" rel="stylesheet"></link>
    <link href="fontawesome/solid.min.css" type="text/css" rel="stylesheet"></link>
    <link href="fontawesome/fontawesome.min.css" type="text/css" rel="stylesheet"></link>
    <style>
        * {
            font-family: 'Mukta';
        }
    </style>
</head>
<body class="l-body">
    <p>Body:</p>
    <input id="alert-body-input" value="This is an alert"/>
    <p>Title:</p>
    <input id="alert-title-input" value="Info"/>
    <button id="show-alert-button">Go</button>
</body>
<script>
    async function main(){
        document.getElementById("show-alert-button").addEventListener("click", e => {
            Lani.alert(
                document.getElementById("alert-body-input").value,
                document.getElementById("alert-title-input").value
            )
        });
    }

    window.addEventListener("load", main);
</script>
