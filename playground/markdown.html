<!DOCTYPE html>
<head>
    <title>Lani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Square+Peg&display=swap" rel="stylesheet"> 
    <script src="lani/lani.js"></script>
    <link href="lani/lani.css" type="text/css" rel="stylesheet"></link>
    <link href="fontawesome/solid.min.css" type="text/css" rel="stylesheet"></link>
    <link href="fontawesome/fontawesome.min.css" type="text/css" rel="stylesheet"></link>
    <style>
        * {
            font-family: "Mukta";
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            flex-basis: 0px;
            margin: 0px;
        }
        body * {
            flex: 1;
        }
        #output h1, #output h2, #output h3, #output h4, #output h5, #output h6{
            margin: var(--lani-margin);
            line-height: 1;
        }
    </style>
</head>
<body class="l-body">
    <textarea oninput="render()" id="input">#h1
##h2
###h3
####h4
#####h5
######h6
Text *italic text*</textarea>
    <div id="output"></div>
</body>
<script>
function render(){
    let output = Lani.RenderMarkdown(document.getElementById("input").value);
    document.getElementById("output").innerHTML = output;
}
addEventListener("load", render);
</script>
